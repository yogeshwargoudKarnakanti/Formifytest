<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Contact Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    /* Floating Button */
    #contact-float-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0069d9;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Modal Wrapper */
    #contact-modal {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 999;
    }

    #contact-modal h3 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #contact-modal label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    #contact-modal input,
    #contact-modal select,
    #contact-modal textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #contact-modal textarea {
      resize: vertical;
    }

    #contact-modal button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    #contact-modal button[type="submit"]:hover {
      background-color: #218838;
    }

    /* Close Button */
    #close-contact {
      background: none;
      border: none;
      font-size: 18px;
      position: absolute;
      right: 10px;
      top: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button id="contact-float-btn">Contact Us</button>

  <!-- Contact Modal -->
  <div id="contact-modal">
    <button id="close-contact" title="Close">&times;</button>
    <h3>Need Help?</h3>
    <form action="https://formspree.io/f/xwpbzzkv" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="issue">Type of Issue</label>
      <select name="issue" id="issue" required>
        <option value="">Select</option>
        <option value="technical">Technical</option>
        <option value="billing">Billing</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="3" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const openBtn = document.getElementById('contact-float-btn');
    const modal = document.getElementById('contact-modal');
    const closeBtn = document.getElementById('close-contact');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Optional: close on outside click
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
